name: Run Python Script

on:
  push:
    branches: [ main ]

jobs:
  run_python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.x
        uses: actions/setup-python@v3
        with:
          python-version: '3.11.2' # Replace with specific version if needed

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Python script
        env:
          API_KEY: ${{ secrets.GEMINI_API_KEY }}  # Replace with your secret name
        run: |
          python main.py